<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - HTverse</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <h1>Forgot Password?</h1>
        <p>Enter your email address and we'll send password reset instructions.</p>
      </div>
      <form id="forgotPasswordForm">
        <div class="form-group">
          <label for="forgotEmail">Email Address</label>
          <input type="email" id="forgotEmail" name="email" required />
        </div>
        <button type="submit" class="btn-primary" id="forgotSubmitBtn">Send Reset Link</button>
      </form>
      <div class="form-footer">
        <a href="login.html">Back to Login</a>
      </div>
      <div id="forgotMessage" style="margin-top: 1.5rem; text-align: center;"></div>
    </div>
    <script src="js/forgot-password.js"></script>
  </body>
</html>
